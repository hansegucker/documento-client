app-id: de.jonathanweth.documento.client
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: documento-client
finish-args:
- "--share=network"
- "--device=all"
build-args:
- "--share=network"
modules:
- python3-requirements.json
- name: documento-client
  sources:
  - type: dir
    path: documento_client
  - type: file
    path: poetry.lock
  - type: file
    path: pyproject.toml
  buildsystem: simple
  build-commands:
  - poetry build
  - pip3 install --no-deps --prefix=/app dist/*.whl
